<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Paleomorph</title>
    <link rel="icon" type="image/png" href="Game/favicon.png"/>
    <style>
      body {
        background-color: #8a6146;
      }

      #unityContainer {
        background-image: url('Assets/Textures/loading.gif');
        background-position: center;
        background-size: cover;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateY(-50%) translateX(-50%);
        aspect-ratio: 9 / 16;
        height: 90% !important;
      }
    </style>
  </head>
  <body style="text-align: center">
    <div id="unityContainer"></div>
    <script src="Game/TemplateData/UnityProgress.js"></script>
    <script src="Game/Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Game/Build/Game.json", {onProgress: UnityProgress});
    </script>
  </body>
</html>
